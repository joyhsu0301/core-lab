<!DOCTYPE html>
<html>
<head>
	<title>Scent Library</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
</head>
<body>
	<audio id="sound">
		<source src="sound/perfume.mp3" type="audio/mpeg">
	</audio>

	<div id="items"></div>
	<div id="random_items"></div>
	<div id="grid_items"></div>
	<div id="color_items" align="center">
		<span id="red">REDs</span>
		<span id="yellow">YELLOWs</span>
		<span id="green">GREENs</span>
		<span id="blue">BLUEs</span>
		<span id="purple">PURPLEs</span>
		<span id="pink">PINKs</span>
		<br>
		<span id="white">WHITEs</span>
		<span id="gray">GRAYs</span>
		<span id="brown">BROWNs</span>
		<span id="neutral">NEUTRALs</span>
	</div>
	<div id="feeling_items" align="center">
		<span id="indifferent">INDIFFERENTs </span>
		<span id="nostalgia">NOSTALGIAs </span>
		<span id="comfort">COMFORTs </span>
		<span id="happy">HAPPYs </span>
		<span id="gross">GROSSs </span>
		<span id="relaxed">RELAXEDs </span>
		<br>
		<span id="hungry">HUNGRYs </span>
		<span id="sad">SADs </span>
		<span id="vacation">VACATIONs </span>
		<span id="otherworldly">OTHERWORLDLYs </span>
	</div>
	<div id="image_farm"></div>

	<div id="boxlid">
		<p id="title">THE <br> SCENT <br> LIBRARY</p>
	</div>

	<h1 id="title2">THE SCENT LIBRARY</h1>
	<h1 id="clear">CLEAR</h1>
	<h1 id="clickme">CLICK TO SMELL</h1>
	<h1 id="more_scroll">MORE</h1>
	<h1 id="sort_filter">SORT</h1>
	<h1 id="less">LESS</h1>

	<div class="sidenav">
		<p id="close">&#x2715;</p>
		<ul align="center">
			<p id="color_click">COLORS</p>
			<p id="feeling_click">FEELINGS</p>	
		</ul>

	</div>

</body>
</html>
